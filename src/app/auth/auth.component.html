<div class="roe">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <app-alert [message]="error" *ngIf="error" (Close)="handleError()">
    </app-alert>
    <div *ngIf="isLoading" style="text-align: center">
      <app-lodaing-spinenr></app-lodaing-spinenr>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          [disabled]="!authForm.valid"
          type="submit"
        >
          {{ loginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ loginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
